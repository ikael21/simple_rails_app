# If the editor shows incorrect syntax, that's okay.
# There's embedded ruby used to generate multiple users,
# All the appearances of <%=%> will be parsed.

spider:
  name: Peter Parker
  email: peter@example.com
  password_digest: <%= User.digest('password') %>

archer:
  name: Sterling Archer
  email: duchess@example.gov
  password_digest: <%= User.digest('password') %>

<% 30.times do |n| %>
user_<%= n %>:
  name: <%= "User_#{n}" %>
  email: <%= "user-#{n}@example.com" %>
  password_digest: <%= User.digest('password') %>
<% end %>
